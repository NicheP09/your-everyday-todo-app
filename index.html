<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/Styles/style.css">
  <script type="module" src="/js.app/main.js" ></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <title>TodoApp Pro</title>
</head>
<body>
  <div class="todo-container">

    <div class="top flex-1">
      <div class="username">
       <span class="greet">Hello</span>  Peters
      </div>
      <div class="reminder-icon">
      <i class='fa fa-bell'></i>
      <div class="notification flex-2">1</div>
      </div>
    </div>

     <h1>Manage Your Daily Task</h1>

    <div class="motivation grid-area1">
       <div class="motivation-quote one">
        <ion-icon name="logo-bitcoin"></ion-icon>
        <div class="card-content cc1">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
       <div class="motivation-quote two flex-2">
        <ion-icon name="cellular"></ion-icon>
        <div class="card-content ">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
      <div class="motivation-quote three flex-2 ">
        <ion-icon name="shapes"></ion-icon>
        <div class="card-content">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
    </div>

   
    <div class="ongoing flex-1">
      <div class="ongoing-tag">
        Ongoing
      </div>
      <div class="ongoing-see">
        See All
      </div>
    </div>
     <div class="ongoing-card-container"></div>
    <div class="ongoing-card">
      <div class="priority-tag flex-1">
      <div class="priority high">High</div>
      <div class="percent">85%</div>
      </div>
      <div class="task-desc">
      <div class="task">Go Swimming</div>
      <div class="timeframe">
        <div class="starting">
       <i class='fa fa-clock-o'></i>  0:06 AM - </i> <span class="ending">
          07:00 PM
         </span>
        </div>
      
      </div>
      <div class="date">
       <span class="clr-trans"> Due Date:</span> August 25
      </div>
    </div>
    </div>
    

    <nav>
      <ul class="flex-1">
        <li><a href=""><i class="fa fa-home"></i></a></li>
        <li><a href=""> <i class="fa fa-calendar"></i></a></li>
        <li class="plus-con"><a href="" class="fa fa-plus"></a></li>
        <li><a href=""><i class="fa fa-comment"></i></a></li>
        <li><a href=""><i class="fa fa-user"></i></a></li>
      </ul>
    </nav>
  </div>
  
</body>
</html>
