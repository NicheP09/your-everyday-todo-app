<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/Styles/style.css">
  <script type="module" src="/js.app/main.js" ></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <title>TodoApp Pro</title>
</head>
<body class="">


 



  <div  class="todo-container">
     <div class="write-con noshow">
    <a href="#"><i class="fa fa-arrow-left arrow"></i></a>
    <textarea name="note" class="note-area"></textarea>
  </div>

     <div class="name-con noshow">
      <div class="intro">Your Everyday to do designed by Niche</div>
      <div class="begin">Enter your name to begin</div>
      <div class="username-con">
     <input class="input-name " type="text" placeholder="Enter Name" >
     </div>
     <p class="username-err error"></p>
     <div class="name-add-btn">
     <button class="name-add">Login</button>
     </div>
     </div>


    <main>
         <div class="today-date-con">
    <div class="todaysDate"></div>
    </div>

    <div class="top flex-1">
      <div class="username">
       <span class="greet">Hello</span> <span class="name" ></span> 
      </div>
      <div class="reminder-icon"><a href="#ongoing-card">
      <i class='fa fa-bell'></i>
      <div class="notification flex-2"></div>
     </a> </div>
    </div>
 
     <h1>Manage Your Daily Task</h1>

    <div id="mot" class="motivation grid-area1">
       <div class="motivation-quote one">
       
       
      </div>
       <div class="motivation-quote two flex-4">
       
      </div>


      <div class="motivation-quote three flex-4 ">
       
      </div>
    </div>

   <div class="ongoing-task">
    <div class="ongoing flex-1">
      <div class="ongoing-tag">
        Ongoing
      </div>
      <div class="ongoing-see">
        
      </div>
    </div>
     <div id="ongoing-card" class="ongoing-card-container">
  
  
    </div>
    </div>

  


    <div class="nav-con">
       <nav>
      <ul class="flex-1">
        <li><a href=""><i class="fa fa-home"></i></a></li>
        <li><a href="#ongoing-card"><i class="fa fa-arrow-down"></i></a></li>
        <li class="plus-con fa fa-plus"></li>
        <li class="note"><i class="fa fa-pencil"></i></li>
       
         <li><a href="#mot"><i class="fa fa-arrow-up"></i></a></li>
      </ul>
    </nav>
    </div>
        </main>

      <div  class="get-details ongoing-card "> 
      
        <div class="close"><i class="fa fa-close" required></i></div>

        <div class="input-space">

      <input type="text" name="event" class="event" placeholder="Enter Event">
        <label for="ugerncy-level">
        Urgency-level:
      </label>
      <select name="ugerncy-level" id="ugerncy-level">
        <option value="90">80% -100%</option>
        <option value="70">60% - 75%</option>
        <option value="50">30%-55%</option>
      </select>
      <div class="time-con">
      <label for="start">Start Time
      <input class="start-time" type="time" name="start" placeholder="HH:MM A" value="12:15">
      </label>
       <label for="end">End Time
      <input class="end-time" type="time" name="start" value="12:15">
      </label>
      <label for="calendar">Choose date
        <input class="date" type="date" value="">
      </label>
      <div class="error"></div>
      <div class="button-con">
        <button class="save" type="">Save</button>
      </div>
      </div>
    </div>
    </div>
    
   
  </div>

  
</body>
</html>
