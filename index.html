<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/stye.css">
  <script type="module" src="/js.app/main.js" ></script>
  <title>TodoApp Pro</title>
</head>
<body>
  <div class="todo-container">
    <div class="top">
      <div class="username">
        Hello Peters
      </div>
      <div class="reminder-icon">
        bell
      </div>
    </div>

    <div class="motivation">
      <h1>Manage Your Daily Task</h1>
      <div class="motivation-quote">
        Do things Easy
      </div>
    </div>
    <div class="ongoing-container">
    <div class="ongoing">
      <div class="onging-tag">
        Ongoing
      </div>
      <div class="ongoing-date">
        See All
      </div>
    </div>

    <div class="onging-card">
      <div class="priority-tag">
      <div class="priority">High</div>
      <div class="percent">85%</div>
      </div>
      <div class="task">Go Swimming</div>
      <div class="timeframe">
        <div class="starting">
          0:06am
        </div>
        <div class="ending">
          07:00pm
        </div>
      </div>
      <div class="date">
        Due Date: August 25
      </div>
    </div>
    </div>

    <nav-bar>
      <ul>
        <li>Home</li>
        <li>Calender</li>
        <li><Button>+</Button></li>
        <li>Message</li>
        <li>User</li>
      </ul>
    </nav-bar>
  </div>
  
</body>
</html>
