<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/Styles/style.css">
  <script type="module" src="/js.app/main.js" ></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <title>TodoApp Pro</title>
</head>
<body>
  <div class="todo-container">
    <main>


    <div class="top flex-1">
      <div class="username">
       <span class="greet">Hello</span>  Peters
      </div>
      <div class="reminder-icon">
      <i class='fa fa-bell'></i>
      <div class="notification flex-2">1</div>
      </div>
    </div>

     <h1>Manage Your Daily Task</h1>

    <div class="motivation grid-area1">
       <div class="motivation-quote one">
        <ion-icon name="logo-bitcoin"></ion-icon>
        <div class="card-content cc1">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
       <div class="motivation-quote two flex-2">
        <ion-icon name="cellular"></ion-icon>
        <div class="card-content ">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
      <div class="motivation-quote three flex-2 ">
        <ion-icon name="shapes"></ion-icon>
        <div class="card-content">  Do things Easy
          <p>Edit me</p>
        </div>
      </div>
    </div>

   <div class="ongoing-task">
    <div class="ongoing flex-1">
      <div class="ongoing-tag">
        Ongoing
      </div>
      <div class="ongoing-see">
        See All
      </div>
    </div>
     <div class="ongoing-card-container">
    <div class="ongoing-card">
      <div class="priority-tag flex-1">
      <div class="priority high">High</div>
      <div class="percent">85%</div>
      </div>
      <div class="task-desc">
      <div class="task">Go Swimming</div>
      <div class="timeframe">
        <div class="starting">
       <i class='fa fa-clock-o'></i>  0:06 AM - </i> <span class="ending">
          07:00 PM
         </span>
        </div>
      </div>
      </div>
      <div class="date">
       <span class="clr-trans"> Due Date:</span> August 25
      </div>
    </div>
    </div>
    </div>

  


    <div class="nav-con">
       <nav>
      <ul class="flex-1">
        <li><a href=""><i class="fa fa-home"></i></a></li>
        <li><i class="fa fa-calendar"></i></li>
        <li class="plus-con fa fa-plus"></li>
        <li><a href=""><i class="fa fa-comment"></i></a></li>
        <li><a href=""><i class="fa fa-user"></i></a></li>
      </ul>
    </nav>
    </div>
        </main>

      <div class="get-details ongoing-card"> 
      <input type="text" name="event" placeholder="Enter Event">
        <label for="ugerncy-level">
        Urgency-level:
      </label>
      <select name="ugerncy-level" id="ugerncy-level">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <div class="time-con">
      <label for="start">Start Time
      <input type="time" name="start" placeholder="HH:MM" value="12:15">
      </label>
       <label for="end">End Time
      <input type="time" name="start" value="12:15">
      </label>
      <label for="calendar">Choose date
        <input type="date" value="2025-07-16">
      </label>

      <div class="button-con">
        <button class="save">Save</button>
      </div>
      </div>
    
    </div>
    
   
  </div>

  
</body>
</html>
